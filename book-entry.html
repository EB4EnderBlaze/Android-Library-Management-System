<html>
	<head><title>Book Entry</title>
	<style>
		body {
			font-family: "Arial";
			background:rgb(242,238,203);
		}
		h1 {
			color:blue;
			text-transform:uppercase;
			font-size:40px;
			font-style:oblique;
			font-weight: bold;
		}
		a {
			font-size:30px;
			line-height: 50px;
			text-transform:uppercase;
		}
		a:link {
			color:orange;
		}
		a:visited {
			color:lime;
		}
		a:hover{
			color:blue;
		}
		a:active{
			color:cyan;
		}
	</style></head>
	<body><center>
		<h1>Book Entry</h1>
		<hr>
		<form action = "book.php" method = "post">
			ID : <input type = "text" name = "bookID"><br><br>
			Title : <input type = "text" name = "title"><br><br>
			Edition : <input type = "text" name = "edition"><br><br>
			Category : <input type = "text" name = "category"><br><br>
			Author : <input type = "text" name = "author"><br><br>
			Publisher : <input type = "text" name = "publisher"><br><br>
			Status : <select name = "status">
				<option value = "null" selected>Select</option>
				<option value = "available">Available</option>
				<option value = "out of stock">Out of Stock</option>
			</select><br><br>
			<input type = "submit" name = "bookSubmit">
		</form>
	</center>
	</body>
</html>
